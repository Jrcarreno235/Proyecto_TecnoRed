<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecnoRed - Ingreso Administrador</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="img/logo.png"
          width="300"
          height="50"
          alt="TecnoRed Logo"
          class="h-10"
        />
      </div>

      <h1>Ingreso Administrador</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario / Correo</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuario o correo electrónico"
            required
          />
          <div class="error-message" id="usernameError">
            Por favor ingresa tu usuario o correo
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <div class="error-message" id="passwordError">
            Por favor ingresa tu contraseña
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" class="checkbox-label">Recordar sesión</label>
        </div>

        <button type="submit" class="btn-submit">Iniciar sesión</button>

        <div class="links">
          <a href="#" class="link">¿Olvidaste tu contraseña?</a>
          <a href="/index.html" class="link">Volver al inicio</a>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let isValid = true;

        // Reiniciar errores
        usernameError.classList.remove("show");
        passwordError.classList.remove("show");

        // Validar nombre de usuario
        if (usernameInput.value.trim() === "") {
          usernameError.classList.add("show");
          isValid = false;
        }

        // Validación de pasword
        if (passwordInput.value.trim() === "") {
          passwordError.classList.add("show");
          isValid = false;
        }

        if (isValid) {
          // Simular inicio de sesión exitoso
          alert(
            "¡Inicio de sesión exitoso!\n\nUsuario: " + usernameInput.value
          );
          // Aquí normalmente se envia los datos al servidor
        }
      });

      // Eliminar error de entrada
      usernameInput.addEventListener("input", function () {
        usernameError.classList.remove("show");
      });

      passwordInput.addEventListener("input", function () {
        passwordError.classList.remove("show");
      });
    </script>
  </body>
</html>
